<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="container">

        <div id="clicker_container">
            <button id="options">Options</button>

            <h1 id="money_per_click" class="money_counter">
                1.0 Skibidi Bucks Per Click
            </h1>

            <h1 id="money_per_second" class="money_counter">
                0 Skibidi Bucks Per Second
            </h1>
            <button id="skibidi_button" type="button">
                <img src="skibidi.png" id="skibidi"></img>
            </button>
        </div>

        <div id="UI">

            <h1 id="counter">
                0.0 Skibidi Bucks
            </h1>

            <div>
                <h1>Button Upgrades: </h1>
                <button class="button" id="button1">
                    1000 Skibidi Bucks
                </button>
                <label for="button" id="upgrade1" class="labels">Upgrade Toilet Touch | LVL: 1</label>

                <br>

                <button class="button" id="button2">
                    10000 Skibidi Bucks
                </button>
                <label for="button" id="upgrade2" class="labels">Upgrade Diddy Fest| LVL: 1</label>
            </div>

            <br>

            <div>
                <h1>Idle Upgrades: </h1>
                <button class="button" id="button3">
                    100 Skibidi Bucks
                </button>
                <label for="button" id="upgrade3" class="labels">Upgrade Auto Tickler | LVL: 1</label>

                <br>
            </div>

            <br>

        </div>


        <div class="menu" id="settingMenu">
            <button id="close">Close</button>

            <br>

            <h3>Settings</h3>

            <br>

            <button id="save" class="settings">
                Save
            </button>

            <button id="load" class="settings">
                Load
            </button>

            <button id="reset" class="settings">
                Reset
            </button>

            
        </div>

    </div>


    <script src="index.js"></script>

</body>
</html>
