<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="container">

        <div id="clicker_container">
            <button id="options">Options</button>

            <h1 id="money_per_click" class="money_counter">
                1.0 Skibidi Bucks Per Click
            </h1>

            <h1 id="money_per_second" class="money_counter">
                0 Skibidi Bucks Per Second
            </h1>

            <br>
            
            <h1 id="money_multiplier" class="money_counter">Multiplier: 1x</h1>

            <button id="skibidi_button" type="button">
                <img src="skibidi.png" id="skibidi"></img>
            </button>
            <br>
            <button>Change Button Image (WIP)</button>
        </div>

        <div id="UI">

            <h1 id="counter">
                0.0 Skibidi Bucks
            </h1>

            <div>
                <h1>Button Upgrades: </h1>
                <button class="button" id="button1">
                    500.0 Skibidi Bucks
                </button>
                <label for="button" id="upgrade1" class="labels">Upgrade Toilet Touch | LVL: 0</label>

                <br>

                <button class="button" id="button2">
                    5000.0 Skibidi Bucks
                </button>
                <label for="button" id="upgrade2" class="labels">Upgrade Diddy Fest| LVL: 0</label>
            </div>

            <br>

            <div>
                <h1>Idle Upgrades: </h1>
                <button class="button" id="button3">
                    100.0 Skibidi Bucks
                </button>
                <label for="button" id="upgrade3" class="labels">Upgrade Auto Tickler | LVL: 0</label>

                <br>
            </div>

            <br>

            <button id="rebirth_button">Rebirth</button>
            <label class="labels" for="rebirth_button" id="rebirthLevel">Rebirths | 0</label>

        </div>


        <div class="menu" id="settingMenu">
            <button id="close">Close</button>

            <br>

            <h3>Settings</h3>

            <br>

            <button id="save" class="settings">
                Save
            </button>

            <button id="load" class="settings">
                Load
            </button>

            <button id="reset" class="settings">
                Reset
            </button>

            
        </div>

        <div id="bossFight">
            <h3 id="bossFightText">CLICK A RANDOM BUTTON TO KILL KANYE WEST</h3>

            <br>

            <img src="kanye east.png" id="kanye">

            <br>

            <button id="bossFightOption1" class="bossFightOptions">1</button>
            <button id="bossFightOption2" class="bossFightOptions">2</button>

            <br>

            <button id="bossFightOption3" class="bossFightOptions">3</button>
            <button id="bossFightOption4" class="bossFightOptions">4</button>

            <br>

            <button id="bossFightOption5" class="bossFightOptions">5</button>
            <button id="bossFightOption6" class="bossFightOptions">6</button>


        </div>

    </div>


    <script src="index.js"></script>

</body>
</html>
